
<div class="container" *ngIf="!cpassword &&!navigate">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
     
      <div class="list-group align-items-center justify-content-center">
        <h1>Admin login</h1>
        <div class="list-group-item w-50">
          <label> Email</label
          ><label class="pl-4">:<input type="text" name="email" ngModel /></label>
        </div>
        <div class="list-group-item w-50">
          <label>Password:</label
          ><label><input type="password" name="password" ngModel /></label>
        </div>
        <div class="list-group-item w-50">
          <label
            ><input
              type="submit"
              class="btn btn-primary"
              value="Log in"
            /> </label
          >
        </div>
      </div>
    </form>
    <form (ngSubmit)="onCPasswordflag()">
      <div class="row float-right">
        <label class="col pr-5"
            ><strong>Change Password?</strong> <button class="btn btn-primary" >
              Click Here
            </button></label
          >
      </div>
    </form>
  </div>
  
  <div class="container" *ngIf="cpassword&&!navigate">
    <form (ngSubmit)="onCPassword(f1)" #f1="ngForm">
    <div class="list-group align-items-center justify-content-center">
      <div class="list-group-item w-50">
        <label>Old Password</label
        ><label class="pl-4">:<input type="password" name="oldpassword" ngModel/></label>
      </div>
      <div class="list-group-item w-50">
        <label>New Password</label
        ><label class="pl-4">:<input type="password" name="newpassword" ngModel/></label>
      </div>
      <div class="list-group-item w-50">
        <label>Re-Enter New Password</label
        ><label><input type="password" name="rnewpassword" ngModel/></label>
      </div>
      <div class="list-group-item w-50">
        <label class="pl-5"
          ><button class="btn btn-primary" >
            Change Password
          </button></label
        >
      </div>
    </div>
    </form>
  </div>
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alerting">
    <strong>Invalid Credentials</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-success" *ngIf="change">
      <span>Password Change Successfull!!<button class="btn btn-success" [routerLink]="['app']"> Back to login page </button></span>
  </div>
  <div class="list-group align-items-center justify-content-center" *ngIf="navigate" >
    <h1>Login Successfull</h1>
    <button class="btn btn-primary" [routerLink]="['home']" >Go to home</button>
</div>
